<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, responsive web application for managing staff assignments across different office zones.">
    <meta name="author" content="aziz boujaada">
    <meta name="keywords" content="staff manger workspace ">
    <title>Workspace staff Manger</title>

    <link rel="icon" type="image" href="./assets/images/icons8-staff-96.png">
     <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-700">
    <main class=" relative">
      <!--side bar and rooms div-->
      <div class="flex flex-col lg:flex-row gap-3">
     <!--Side Bar unssigned workers-->
     <div id="side_bar" class="  bg-slate-50 sm:max-w-xl lg:w-[30%] h-auto p-4 shadow-xl rounded-lg">
       <div>
        <h1 class="text-blue-700 text-2xl text-center font-semibold font-sans">Workspace Staff Manager</h1>
       </div>
       <div id ="unssigned_workers"></div>
       <button id="open_Modal" class="text-center w-full my-4 mx-auto bg-blue-700 px-3 py-2 border-none rounded-md shadow-md text-white font-sans font-semibold hover:bg-blue-500 transition-all">Add Worker +</button>
     </div>
     <!--Form Modal-->
     <div id="form_modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden">
  <form id="form" class= "bg-white w-[95%] sm:w-[500px] max-h-[90vh] overflow-y-auto rounded-lg shadow-2xl p-6 ">
     <div class="text-right">
      <button id="close_modal" type="button" class="bg-gray-300 p-1 rounded-md hover:text-red-600"><i class="fa-solid fa-xmark"></i></button>
     </div>
    <h2 class="text-2xl font-semibold text-blue-700 text-center mb-3">Add New Worker</h2>

    <div class="flex flex-col gap-1">
      <label for="worker name" class="font-medium text-gray-700">Name</label>
      <input type="text" id="worker-name" placeholder="Enter worker name" class="border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-600 outline-none" />
      <div id="worker-name-error" class=" error hidden" ></div>
    </div>

    <div class="flex flex-col gap-1">
      <label for="role" class="font-medium text-gray-700">Role</label>
      <select id="role" class="border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-600 outline-none">
        <option value="Reception">Reception</option>
        <option value="IT Guy">IT Guy</option>
        <option value="Securete">Security</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="flex flex-col gap-1">
      <label for="img  url" class="font-medium text-gray-700">Image URL</label>
      <input type="url" id="img-url" placeholder="image url" class="border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-600 outline-none" />
      <div id="img-url-error" class=" error hidden" ></div>
    </div>
    <div class="flex flex-col gap-1">
      <label for="email" class="font-medium text-gray-700">Email</label>
      <input type="email" id="worker-email" placeholder="example@mail.com" class="border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-600 outline-none" />
      <div id="worker-email-error" class=" error hidden" ></div>
    </div>
    <div class="flex flex-col gap-1">
      <label for="phone" class="font-medium text-gray-700">PhoneL</label>
      <input type="text" id="worker-phone" placeholder="+212612345678" class="border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-600 outline-none" />
      <div id="worker-phone-error" class=" error hidden" ></div>
    </div>
  
    <!--experience form-->
     <div id="expForm"></div>
   
    <button type="button" id="add_exp" class=" mt-4 w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-500 transition">+ Add experience</button>

    <div class="flex items-center justify-between pt-4">
      <button type="button" id="cancel" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400 transition">Cancel</button>
      <button id="save_worker" class="px-4 py-2 bg-blue-700 text-white font-semibold rounded-md hover:bg-blue-600 transition">Save Worker</button>
    </div>

  </form>
</div>
     <!--rooms / zone image-->
     <div id="all_rooms" class=" image_zones bg-[url('/assets/images/image.jpg')] bg-cover bg-no-repeat bg-center h-screen w-full ">
       <!-- rooms -->
        <div id="rooms" class="gap-x-10">
          <div id="conference_room" class="bg-white opacity-50 w-full h-[200px]  rounded-lg">
              room1
          </div> 
          <div class="empty_div1"></div>
          <div id="serveur_room" class="bg-white opacity-50 w-full h-[250px] rounded-lg">
            room2
          </div> 
          <div id="securete_room" class="bg-white opacity-50 w-full h-[250px]  rounded-lg">
            room3
          </div> 
          <div id="reception_room" class="bg-white opacity-50 w-full h-[400px] mt-[-50px]  rounded-lg">
              room4
          </div> 
          <div class="empty_div2"></div>
          <div class="empty_div3"></div>
          <div class="empty_div4"></div>
          <div class="empty_div5"></div>

          <div id="personell_room"class="bg-white opacity-50 w-full h-[250px] mt-[-65px]  rounded-lg" >
              room5
          </div> 
          <div id="archives_room" class="bg-white opacity-50 w-full h-[250px] mt-[-65px]  rounded-lg">
             room6
          </div> 
        </div>
     </div>
  </div>


<!--display worker information modal -->
  <div id="worker_info_modal" class="fixed inset-0  bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden"></div>
    </main>
    <script src="./assets/JS/main.js" type="module"></script>
</body>
</html>

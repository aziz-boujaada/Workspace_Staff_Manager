<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, responsive web application for managing staff assignments across different office zones.">
    <meta name="author" content="aziz boujaada">
    <meta name="keywords" content="staff manger workspace ">
    <title>Workspace staff Manger</title>

    <link rel="icon" type="image" href="./assets/images/icons8-staff-96.png">
     <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

</head>
<body class="bg-slate-700">
    <main class="">
      <!--side bar and rooms div-->
      <div class="flex flex-col lg:flex-row gap-3">
     <!--Side Bar unssigned workers-->
     <div id="side_bar" class="  bg-slate-50 sm:max-w-xl lg:w-[400px] h-auto p-4 shadow-xl rounded-lg">
       <div>
        <h1 class="text-blue-700 text-2xl text-center font-semibold font-sans">Workspace Staff Manager</h1>
       </div>
       <button class="text-center w-full my-4 mx-auto bg-blue-700 px-3 py-2 border-none rounded-md shadow-md text-white font-sans font-semibold hover:bg-blue-500 transition-all">Add Worker +</button>
     </div>
     <!--rooms / zone image-->
     <div id="all_rooms" class=" image_zones bg-[url('/assets/images/image.jpg')] bg-cover bg-no-repeat bg-center h-screen w-full ">
       <!-- rooms -->
        <div id="rooms" class="gap-x-10">
          <div id="conference_room" class="bg-white opacity-50 w-full h-[200px]  rounded-lg">
              room1
          </div> 
          <div class="empty_div1"></div>
          <div id="serveur_room" class="bg-white opacity-50 w-full h-[250px] rounded-lg">
            room2
          </div> 
          <div id="securete_room" class="bg-white opacity-50 w-full h-[250px]  rounded-lg">
            room3
          </div> 
          <div id="reception_room" class="bg-white opacity-50 w-full h-[400px] mt-[-50px]  rounded-lg">
              room4
          </div> 
          <div class="empty_div2"></div>
          <div class="empty_div3"></div>
          <div class="empty_div4"></div>
          <div class="empty_div5"></div>

          <div id="personell_room"class="bg-white opacity-50 w-full h-[250px] mt-[-65px]  rounded-lg" >
              room5
          </div> 
          <div id="archives_room" class="bg-white opacity-50 w-full h-[250px] mt-[-65px]  rounded-lg">
             room6
          </div> 
        </div>
     </div>
  </div>

    </main>

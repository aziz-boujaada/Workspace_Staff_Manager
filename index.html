<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A modern, responsive web application for managing staff assignments across different office zones."
    />
    <meta name="author" content="aziz boujaada" />
    <meta name="keywords" content="staff manger workspace " />
    <title>Workspace staff Manger</title>

    <link rel="icon" type="image" href="./assets/images/icons8-staff-96.png" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body class="bg-slate-700">
    <main class="relative">
      <div class="flex flex-col lg:flex-row gap-3 min-h-screen">
        <div
          id="side_bar"
          class="bg-gradient-to-br from-slate-50 to-gray-100 w-full lg:w-[25%] max-h-[100vh] overflow-y-auto p-4 shadow-xl rounded-lg"
        >
          <div>
            <h1
              class="text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 text-2xl text-center font-semibold font-sans"
            >
              Workspace Staff Manager
            </h1>
          </div>
          <div id="unssigned_workers"></div>
          <button
            id="open_Modal"
            class="text-center w-full my-4 mx-auto bg-gradient-to-r from-purple-600 to-pink-600 px-3 py-2 border-none rounded-md shadow-md text-white font-sans font-semibold hover:from-purple-500 hover:to-pink-500 transition-all"
          >
            Add Worker +
          </button>
        </div>

        <div
          id="form_modal"
          class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden"
        >
          <form
            id="form"
            class="bg-white w-[95%] sm:w-[500px] max-h-[90vh] overflow-y-auto rounded-lg shadow-2xl p-6"
          >
            <div class="text-right">
              <button
                id="close_modal"
                type="button"
                class="bg-gray-300 p-1 rounded-md hover:text-red-600"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <h2 class="text-2xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 text-center mb-3">
              Add New Worker
            </h2>

            <div class="flex flex-col gap-1">
              <label for="worker name" class="font-medium text-gray-700"
                >Name</label
              >
              <input
                type="text"
                id="worker-name"
                placeholder="Enter worker name"
                class="border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"
              />
              <div id="worker-name-error" class="error hidden"></div>
            </div>

            <div class="flex flex-col gap-1">
              <label for="role" class="font-medium text-gray-700">Role</label>
              <select
                id="role"
                class="border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"
              >
                <option value="reception">Reception</option>
                <option value="it Guy">IT Guy</option>
                <option value="security">Security</option>
                <option value="cleaning">Cleaning</option>
                <option value="manager">Manager</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="flex flex-col gap-1">
              <label for="img  url" class="font-medium text-gray-700"
                >Image URL</label
              >
              <input
                type="url"
                id="img-url"
                placeholder="image url"
                class="border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"
              />
              <div id="img-url-error" class="error hidden"></div>
            </div>
            <div class="flex flex-col gap-1">
              <label for="email" class="font-medium text-gray-700">Email</label>
              <input
                type="email"
                id="worker-email"
                placeholder="example@mail.com"
                class="border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"
              />
              <div id="worker-email-error" class="error hidden"></div>
            </div>
            <div class="flex flex-col gap-1">
              <label for="phone" class="font-medium text-gray-700"
                >PhoneL</label
              >
              <input
                type="text"
                id="worker-phone"
                placeholder="+212612345678"
                class="border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"
              />
              <div id="worker-phone-error" class="error hidden"></div>
            </div>

            <div id="expForm"></div>

            <button
              type="button"
              id="add_exp"
              class="mt-4 w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-2 rounded-md hover:from-purple-500 hover:to-pink-500 transition"
            >
              + Add experience
            </button>

            <div class="flex items-center justify-between pt-4">
              <button
                type="button"
                id="cancel"
                class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400 transition"
              >
                Cancel
              </button>
              <button
                id="save_worker"
                class="px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-md hover:from-purple-500 hover:to-pink-500 transition"
              >
                Save Worker
              </button>
            </div>
          </form>
        </div>

        <div
          id="all_rooms"
          class="w-full lg:w-[100%] p-4 overflow-y-auto max-h-[100vh]"
        >
          <div id="rooms" class="h-full">
            <div
              id="conference_room"
              class="room bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg p-4 shadow-lg hover:shadow-xl transition-shadow relative"
              data-roomId="conferenceRoom"
            >
              
              <h3
                class="bg-white text-blue-700 p-2 rounded-lg font-semibold text-center mb-2"
              >
                Conference Room<i class="fa-solid fa-users pl-2"></i>
              </h3>
              <button
                class="assign_btn absolute top-4 right-4 bg-white text-blue-600 font-bold p-2 rounded-full w-10 h-10 flex items-center justify-center hover:bg-blue-100 transition shadow-md"
              >
                +
              </button>
              <div class="room_assigned mt-4"></div>
            </div>

            <div class="emptyDiv1"></div>

            <div
              id=" serveur_room"
              class="room bg-gradient-to-br from-purple-400 to-purple-600 rounded-lg p-4 shadow-lg hover:shadow-xl transition-shadow relative"
              data-roomId="serverRoom"
            >
            <div class="not_accsess_room "></div>
              <h3
                class="bg-white text-purple-700 p-2 rounded-lg font-semibold text-center mb-2"
              >
                Serveur Room<i class="fa-solid fa-server pl-2"></i>
              </h3>
              <button
                class="assign_btn absolute  top-4 right-4 lg:bottom-1 left-1 bg-white text-purple-600 font-bold p-2 rounded-full w-10 h-10 flex items-center justify-center hover:bg-purple-100 transition shadow-md"
              >
                +
              </button>
              <div class="room_assigned mt-4"></div>
            </div>

            <div
              id="securete_room"
              class="room bg-gradient-to-br from-red-400 to-red-600 rounded-lg p-4 shadow-lg hover:shadow-xl transition-shadow relative"
              data-roomId="securityRoom"
            >
              <div class="not_accsess_room "></div>
              <h3
                class="bg-white text-red-700 p-2 rounded-lg font-semibold text-center mb-2"
              >
                Securete Room<i class="fa-solid fa-shield-halved pl-2"></i>
              </h3>
              <button
                class="assign_btn absolute top-4 right-4 lg:bottom-1 left-1 bg-white text-red-600 font-bold p-2 rounded-full w-10 h-10 flex items-center justify-center hover:bg-red-100 transition shadow-md"
              >
                +
              </button>
              <div class="room_assigned mt-4"></div>
            </div>

            <div class="emptyDiv2"></div>
            <div class="emptyDiv3"></div>
            <div class="emptyDiv4"></div>

            <div
              id="reception_room"
              class="room bg-gradient-to-br from-green-400 to-green-600 rounded-lg p-4 shadow-lg hover:shadow-xl transition-shadow relative"
              data-roomId="receptionRoom"
            >
              <div class="not_accsess_room"></div>
              <h3
                class="bg-white text-green-700 p-2 rounded-lg font-semibold text-center mb-2"
              >
                Reception Room<i class="fa-solid fa-door-open pl-2"></i>
              </h3>
              <button
                class="assign_btn absolute top-4 right-4 bg-white text-green-600 font-bold p-2 rounded-full w-10 h-10 flex items-center justify-center hover:bg-green-100 transition shadow-md"
              >
                +
              </button>
              <div class="room_assigned mt-4"></div>
            </div>

            <div class="emptyDiv5"></div>

            <div
              id="personell_room"
              class="room bg-gradient-to-br from-orange-400 to-orange-600 rounded-lg p-4 shadow-lg hover:shadow-xl transition-shadow relative"
              data-roomId="personnalRoom"
            >
            
              <h3
                class="bg-white text-orange-700 p-2 rounded-lg font-semibold text-center mb-2"
              >
                Personell Room<i class="fa-solid fa-user-tie pl-2"></i>
              </h3>
              <button
                class="assign_btn absolute top-4 right-4 lg:bottom-1 left-1 bg-white text-orange-600 font-bold p-2 rounded-full w-10 h-10 flex items-center justify-center hover:bg-orange-100 transition shadow-md"
              >
                +
              </button>
              <div class="room_assigned mt-4"></div>
            </div>

            <div
              id="archives_room"
              class="room bg-gradient-to-br from-teal-400 to-teal-600 rounded-lg p-4 shadow-lg hover:shadow-xl transition-shadow relative"
              data-roomId="archiviesRoom"
            >
              <div class="not_accsess_room "></div>
              <h3
                class="bg-white text-teal-700 p-2 rounded-lg font-semibold text-center mb-2"
              >
                Archives Room<i class="fa-solid fa-archive pl-2"></i>
              </h3>
              <button
                class="assign_btn absolute  top-4 right-4 lg:bottom-1 left-1 bg-white text-teal-600 font-bold p-2 rounded-full w-10 h-10 flex items-center justify-center hover:bg-teal-100 transition shadow-md"
              >
                +
              </button>
              <div class="room_assigned mt-4"></div>
            </div>
          </div>
        </div>
      </div>

      <div
        id="worker_info_modal"
        class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden"
      ></div>

      <div
        class="assing_box bg-white w-[95%] sm:w-[500px] max-h-[85vh] overflow-y-auto rounded-xl shadow-2xl p-6 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 font-sans hidden z-50"
      >
        <div
          class="modal_workers_header flex items-center justify-between mb-4"
        >
          <h3 class="text-xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">Available Workers</h3>
          <button
            id="close_assign_modal"
            type="button"
            class="close_worker_modal bg-gray-300 p-2 rounded-full hover:bg-red-100 hover:text-red-600 transition"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div id="aviable_worker_modal" class=""></div>
      </div>
    </main>
    <script src="./assets/JS/main.js" type="module"></script>
  </body>
</html>
